spring:
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate.format_sql: true
      hibernate.jdbc.time_zone: UTC
  flyway:
    validate-on-migrate: false
    enabled: false
    locations: classpath:db/migration
server:
  port: ${SERVER_PORT:8080}
jwt:
  secret: ${JWT_SECRET}
  expirySeconds: 86400

